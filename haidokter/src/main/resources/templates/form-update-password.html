<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid">
    <h2>Update Password</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Log In
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update-password}" method="POST">
                        <div class="row form-group">
                            <label class="col-sm-4">Password Lama</label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="passwordLama">
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-4">Password Baru</label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="passwordBaru">
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-4">Konfirmasi Password Baru</label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="konfirmasiPasswordBaru">
                        </div>
                        <div class="row form-group">
                            <button type="submit" value="Submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
