<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Resep</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container-fluid">
        <h2>Daftar Seluruh Resep</h2>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Nomor Resep</th>
                <th>Nama Dokter</th>
                <th>Nama Pasien</th>
                <th>Catatan</th>
                <th>Aksi</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="resep, iterationStatus : ${listResep}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${resep.noResep}"></td>
                <td th:text="${resep.namaDokter}"></td>
                <td th:text="${resep.namaPasien}"></td>
                <td th:text="${resep.catatan}"></td>
                <td>
                    <a th:href="@{/resep/view}">View Detail</a>
                </td>
                <td>
                    <a th:href="@{/resep/change/} + ${resep.noResep}">Change Resep</a>
                </td>
                <td>
                    <a th:href="@{/resep/delete/no-resep/} + ${resep.noResep}">Delete Resep</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
